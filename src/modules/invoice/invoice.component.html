<div class="px-4 mb-3 bg-light">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">Invoice</h1>
  </div>
</div>

<div [ngSwitch]="invoiceService.currentOrigin">
  <div *ngSwitchCase="invoiceService.originEnum.COL">
    <app-invoice-form-col></app-invoice-form-col>
  </div>
  <div *ngSwitchCase="invoiceService.originEnum.MEX">
    <app-invoice-form-mex></app-invoice-form-mex>
  </div>
  <div *ngSwitchDefault>
    <app-invoice-form></app-invoice-form>
  </div>
</div>
